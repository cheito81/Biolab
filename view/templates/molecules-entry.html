<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">ID</label>
  <div class="col-10">
    <input class="form-control" type="text" value="" id="molecule_chembl_id" ng-model="molecule.molecule_chembl_id" required/>
  </div>
</div>

<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Formula</label>
  <div class="col-10">
    <input class="form-control" type="text" value="" id="full_molformula" ng-model="molecule.full_molformula" required/>
  </div>
</div>

<div class="form-group row">
  <label for="example-number-input" class="col-2 col-form-label">MWT</label>
  <div class="col-10">
    <input class="form-control" type="number" value="" id="full_mwt" ng-model="molecule.full_mwt" required/>
  </div>
</div>

<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Specie</label>
  <div class="col-10">
    <input class="form-control" type="text" value="" id="molecular_species" ng-model="molecule.molecular_species" ng-pattern="/^[a-zA-Z]+$/" required/>
  </div>
</div>

<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Smile</label>
  <div class="col-10">
    <input class="form-control" type="text" value="" id="canonical_smiles" ng-model="molecule.canonical_smiles" required/>
  </div>
</div>

<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Name</label>
  <div class="col-10">
    <input class="form-control" type="text" value="" id="pref_name" ng-model="molecule.pref_name" ng-pattern="/^[a-zA-Z]+$/" required/>
  </div>
</div>

<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Structure type</label>
  <div class="col-10">
    <input class="form-control" type="text" value="" id="structure_type" ng-model="molecule.structure_type" ng-pattern="/^[a-zA-Z]+$/" required/>
  </div>
</div>
