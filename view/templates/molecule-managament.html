<form name="modReviewsForm" novalidate>
  <table id="moleculeManagament" datatable="ng" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Formula</th>
        <th>MWT</th>
        <th>Species</th>
        <th>Smiles</th>
        <th>Type</th>
        <th>Name</th>
        <th>Structure Type</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="value in moleculesArray">
        <td>
          {{ value.molecule_chembl_id }}
        </td>
        <td>
          {{ value.full_molformula }}
        </td>
        <td>
          {{ value.full_mwt }}
        </td>
        <td>
          {{ value.molecular_species }}
        </td>
        <td>
          {{ value.canonical_smiles }}
        </td>
        <td>
          {{ value.molecule_type }}
        </td>
        <td>
          {{ value.pref_name }}
        </td>
        <td>
          {{ value.structure_type }}
        </td>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-info" ng-click="userAction=1;$parent.showForm=0">Back</button>
</form>
