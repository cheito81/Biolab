<head>

  <!-- css-->
  
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap4/css/bootstrap.min.css" />

  <script src="vendors/angular/js/ng-currency.js" type="text/javascript" xml:space="preserve"></script>
  <script src="vendors/angular/js/angular-cookies.js" type="text/javascript" xml:space="preserve"></script>
  <script src="vendors/bootstrap4/js/ui-bootstrap-tpls-2.5.0.min.js" type="text/javascript" xml:space="preserve"></script>

 <link rel="stylesheet" type="text/css" href="vendors/dataTable/css/angular-datatables.css" />

  <!-- Model-->
  <script src="js/model/User.js" type="text/javascript" xml:space="preserve"></script>
  <script src="js/model/Molecule.js" type="text/javascript" xml:space="preserve"></script>

  <!-- Controllers-->
  <script src="js/app.js" type="text/javascript" xml:space="preserve"></script>
  <script src="js/controller/SessionController.js" type="text/javascript" xml:space="preserve"></script>
  <script src="js/controller/UserController.js" type="text/javascript" xml:space="preserve"></script>
  <script src="js/controller/StatisticsController.js" type="text/javascript" xml:space="preserve"></script>
  <script src="js/controller/MoleculeController.js" type="text/javascript" xml:space="preserve"></script>

<body ng-show="sessionOpened"  ng-controller="SessionController as sessionCtrl" ng-init="userAction=1;sessionCtrl.sessionControl()">
  

  <!-- ==== Main menu ===== -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="mainWindow.html">BioLab Technology</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

    <div class="collapse navbar-collapse" id="mainMenu">
      <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fa fa-database"></i> Bio Tools
        </a>
        <div  class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#" ng-click="showForm=4" >Molecules managament</a>
          <a class="dropdown-item" href="#" ng-click="showForm=6" >Molecule statistics</a>
        </div>
      </li>
      
        <li ng-show="userType==0" class="nav-item">
          <a class="nav-link" id="user" ng-click="showForm=3"><i class="fas fa-cogs"></i> User managament</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="logout" ng-click="sessionCtrl.logOut();showForm=0"><i class="fas fa-sign-out-alt"></i> Log out</a>
        </li>
      </ul>
    </div>

  </nav>

    
    <div ng-controller="UserController as userCtrl" class="container pt-5" ng-show="showForm==3" ng-init="userCtrl.loadUsers()">
      <user-managament></user-managament>
    </div>
    <div ng-show="showForm==2">
      <user-register></user-register>
    </div>
    <!--<div class="container" ng-show="showForm==4" ng-controller="MoleculeController as moleculeCtrl" ng-init="moleculeCtrl.similaryMolecules()">-->
    <div ng-show="showForm==4" ng-controller="MoleculeController as moleculeCtrl" ng-init="moleculeCtrl.loadMolecules()">
      <molecule-managament></molecule-managament>
      <div ng-show="showForm==5">
        <molecule-show></molecule-show>
      </div>
    </div>
    
    <div ng-show="showForm==6" ng-controller="StatisticsController as statisticsCtrl" >
    <!--<div ng-show="showForm==6">-->
      <!--<a class="btn btn-default btn-primary col-xs-12 col-sm-6 col-md-6 col-lg-6"  href="#" ng-click="statisticsCtrl.generateBoxPlotMolecularWeight()">Generate BoxPlot Molecular weight</a>-->
      <molecule-statistics></molecule-statistics>
    </div>


</body>

</html>
