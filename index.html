<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="infoTechApp" xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>BioLab - Technology</title>
  <link rel="shortcut icon" href="images/logo.jpg" />

  <!-- css-->
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" type="text/css" href="vendors/bootstrap4/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="vendors/fontawesome/css/fontawesome-all.css">
  <link rel="stylesheet" type="text/css" href="css/index.css" />

  <!-- =========jQuery========-->
  <script src="vendors/jquery/js/jQuery.js" type="text/javascript" xml:space="preserve"></script>

  <!-- jQuery Cookies management-->
  <script src="vendors/jquery/jquery-cookie/jquery.cookie.js" type="text/javascript" xml:space="preserve"></script>

  <!-- Angular-->
  <script src="vendors/angular/js/angular.min.js" type="text/javascript" xml:space="preserve"></script>
  <script src="vendors/angular/js/angular-file-upload.js" type="text/javascript" xml:space="preserve"></script>
  <script src="vendors/angular/js/angular-i18n/angular-locale_es-es.js" type="text/javascript" xml:space="preserve"></script>
  <script src="vendors/angular/js/ng-currency.js" type="text/javascript" xml:space="preserve"></script>
  <script src="vendors/angular/js/angular-cookies.js" type="text/javascript" xml:space="preserve"></script>
  <script src="vendors/bootstrap4/js/ui-bootstrap-tpls-2.5.0.min.js" type="text/javascript" xml:space="preserve"></script>
  <script src="vendors/bootstrap4/js/bootstrap.min.js"></script>

  <!-- Pagination-->
  <script src="vendors/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="vendors/angular-datatables.min.js"></script>
  <script type="text/javascript" src="vendors/bootstrap4/js/angular-datatables.bootstrap.js"></script>

  <!-- Model-->
  <script src="js/model/User.js" type="text/javascript" xml:space="preserve"></script>

  <!-- Controllers-->
  <script src="js/app.js" type="text/javascript" xml:space="preserve"></script>
  <script src="js/controller/SessionController.js" type="text/javascript" xml:space="preserve"></script>
  <script src="js/controller/UserController.js" type="text/javascript" xml:space="preserve"></script>

</head>

<body class="container" ng-controller="SessionController as sessionCtrl" ng-init="sessionCtrl.sessionControl()">

  <br/>
  <br class="hidden-xs" />
  <br class="hidden-xs" />

  <div class="container well" id="login" ng-controller="UserController as userCtrl">

  <div class="container">
        <form class="form-horizontal" role="form" name="userConnection" ng-submit="userCtrl.connection()" novalidate>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>Please Login</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <label class="sr-only" for="email">Username</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                            <input type="text" name="username" class="form-control" id="username" ng-model="user.nick"
                                   placeholder="Username" required autofocus>
                        </div>
                    </div>
                </div>
                <!-- ========= ERROS =======-->
                <!--<div class="col-md-3">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                            <i class="fa fa-close"></i> Example error message
                        </span>
                    </div>
                </div>-->
                <!-- ======= END ERROS ====-->
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                            <input type="password" name="password" class="form-control" id="password" ng-model="user.password"
                                   placeholder="Password" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle">
                        <!-- password error message here -->   
                        </span>
                    </div>
                </div>
            </div>
            
            <div class="row" style="padding-top: 1rem">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-success" ng-disabled="userConnection.$invalid" value="Login"><i class="fas fa-sign-in-alt"></i> Login</button>
                </div>
            </div>
        </form>
    </div>
</div> <!-- End of session -->
</body>

</html>
